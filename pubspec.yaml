name: tracker_ui
description: A new.dart Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.11.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.4
  splash_screen_view: ^3.0.0
  local_auth: ^1.1.9
  http: any
  provider: any
  rxdart: any
  flutter_session: ^0.1.1
  fluttertoast: ^8.0.9
  shared_preferences: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/gifs/
    - assets/img/

  fonts:
    - family: CourierPrimeRegular
      fonts:
        - asset: assets/fonts/CourierPrime/CourierPrime-Regular.ttf

    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-VariableFont_wght.ttf


  uses-material-design: true
